<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sing_up_style.css">
</head>
<body>
    <!-- .outer-b0x>.inner-box*3 then enter  -->
    <div class="outer-box">
        <div class="inner-box">
           <header class="signup"> 
           <h1>Signup</h1>
           <p>It just takes 30 seconds</p>
        </header>
        <main class="signup-body">
            <form action="#">
               <p>
                <label for="fullname">Enter Your Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
               </p>
               <p>
                <label for="mail">Enter Your Email</label>
                <input type="text" id="mail" placeholder="Enter your email" required>
               </p>
               <p>
                <label for="password">Enter Your Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
               </p>
               <p>
                
                <input type="Submit" id="submit" value="Creat Account">
               </p> 
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an Account? <a href="#">Login</a> </p>
        </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
        
    </div>
</body>
</html>
